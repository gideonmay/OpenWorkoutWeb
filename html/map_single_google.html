<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=${googleMapsKey}"></script>
<script type="text/javascript">
	var contentString
	var routePath
	var map
	var marker = null
	var infoWindow = null
	var lastLat = ${lastLat}
	var lastLon = ${lastLon}

	function escapeRegExp(str)
	{
		return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
	}

	function replaceAll(str, find, replace)
	{
		return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
	}

	function newCoord(x, y)
	{
		return new google.maps.LatLng(x, y);
	}

	var appendToTrack = function(response)
	{
		if (response == null)
			return;
		if (response.length < 3)
			return;
		if (routePath == null)
			return;

		var objList = JSON.parse(response);
		if (objList == null)
			return;
		if (objList.length == 0)
			return;

		for (var i = 0; i < objList.length; ++i)
		{
			var path = routePath.getPath();
			routeCoordinates.push(new google.maps.LatLng(objList[i].latitude, objList[i].longitude));
			routePath.setPath(routeCoordinates);
			routePath.setMap(map);
		}

		lastLat = objList[objList.length - 1].latitude;
		lastLon = objList[objList.length - 1].longitude;
	};

	var updateMetadata = function(response)
	{
		if (response == null)
			return;

        contentString = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h2 id="firstHeading" class="firstHeading">Last Known Position</h2>' +
            '<div id="bodyContent">' +
            '<p>';

		if (response.length >= 3)
        {
            var objList = JSON.parse(response);
            if (objList == null)
                return;

            for (var i = 0; i < objList.length; ++i)
            {
                if ((objList[i].name != "Name") && (objList[i].name != "Avg. Speed"))
                {
                    contentString += objList[i].name;
                    contentString += " = ";
                    contentString += objList[i].value;
                    contentString += "<br>";
                }
            }
        }

        contentString +=
            '</p>' +
            '</div>' +
            '</div>';

		if (infoWindow)
		{
			infoWindow.close();
			infoWindow = null;
		}
		if (marker)
		{
			marker.setMap(null);
			marker = null;
		}

		infoWindow = new google.maps.InfoWindow
		({
			content: contentString
		});

		marker = new google.maps.Marker
		({
			position: new google.maps.LatLng(lastLat, lastLon),
			map: map,
			title: 'Current Position'
		});

		google.maps.event.addListener(marker, 'click', function()
		{
			infoWindow.open(map, marker);
		});

		infoWindow.open(map, marker);
	};

	function initialize()
	{
		var mapOptions =
		{
			center: newCoord(${centerLat}, ${centerLon}),
			zoom: 12
		};

		map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);

		var routeCoordinates =
		[
${route}
		];

		routePath = new google.maps.Polyline
		({
			path: routeCoordinates,
			geodesic: true,
			strokeColor: '#FF0000',
			strokeOpacity: 1.0,
			strokeWeight: 2
		});

		routePath.setMap(map);

		$.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_metadata?activity_id=${activityId}", cache: false, success: updateMetadata, dataType: "text" });
	}

	var checkForUpdates = function()
	{
		$.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_track?activity_id=${activityId}&num_points=${routeLen}", cache: false, success: appendToTrack, dataType: "application/json" });
		$.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_metadata?activity_id=${activityId}", cache: false, success: updateMetadata, dataType: "text" });
	};

	google.maps.event.addDomListener(window, 'load', initialize);
	//setInterval(checkForUpdates, 15000);
</script>

<div id="charts"/>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha256-dsOXGNHAo/syFnazt+KTBsCQeRmlcW1XKL0bCK4Baec=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function drawGraph(data, title, color)
	{
		var margin = {top: 20, right: 20, bottom: 20, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 250 - margin.top - margin.bottom;

		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

		var valueline = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.value); });

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain(d3.extent(data, function(d) { return d.value; }));

		svg.append("path")
			.attr("class", "line")
			.attr("d", valueline(data))
			.style("stroke", color);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text(title);
	}

	function drawBarChart(data, title, color)
	{
		var margin = {top: 20, right: 20, bottom: 55, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 250 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().domain([0,1,2,3,4,5]).rangeBands([0, width]);
        var y = d3.scale.linear().domain([0, d3.max(data)]).range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(0);

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)" );
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("dy", ".71em")
			.style("text-anchor", "end");
        svg.append("text")
            .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text(title);
        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", color)
            .attr("width", x.rangeBand())
            .attr("height", function(d) { return height - y(d); })
            .attr("x", function(d, i) { return x(i); })
            .attr("y", function(d) { return y(d); });
    }

	var speeds = [
${currentSpeeds}
	];
	var heartRates = [
${heartRates}
	];
	var cadences = [
${cadences}
	];
	var powers = [
${powers}
	];
    var powerZones = [
${powerZones}
    ];

	if (speeds.length > 0)
		$(function() { drawGraph(speeds, "Speed", "DodgerBlue") });
	if (heartRates.length > 0)
		$(function() { drawGraph(heartRates, "BPM", "FireBrick") });
	if (cadences.length > 0)
		$(function() { drawGraph(cadences, "RPM", "ForestGreen") });
	if (powers.length > 0)
		$(function() { drawGraph(powers, "Watts", "ForestGreen") });
	if (powerZones.length > 0)
		$(function() { drawBarChart(powerZones, "Power Zone Distribution", "ForestGreen") });
</script>

<script>
	function refresh_analysis()
	{
		var the_url = "${root_url}/api/1.0/refresh_analysis";
		var dict = [];
		var result_text = {};

		dict.push({["activity_id"] : "${activityId}"});
		if (send_post_request(the_url, dict, result_text))
			window.location.reload();
		else
			alert(result_text.value);
	}

	function create_comment()
	{
		var the_url = "${root_url}/api/1.0/create_comment";
		var comment = document.getElementById("comment").value;
		var dict = [];
		var result_text = {};

		dict.push({["activity_id"] : "${activityId}"});
		dict.push({["comment"] : comment});
		if (send_post_request(the_url, dict, result_text))
			window.location.reload();
		else
			alert(result_text.value);
	}

	function export_activity()
	{
		var the_url = "${root_url}/api/1.0/export_activity";
		var format = document.getElementById("format").value;
		var dict = [];
		var result_text = {};

		dict.push({["activity_id"] : "${activityId}"});
		dict.push({["export_format"] : format});
		if (send_post_request(the_url, dict, result_text))
			create_local_file(result_text.value, "${activityId}." + format, "text/plain;charset=utf-8");
		else
			alert(result_text.value);
	}

    function edit_activity()
    {
        var the_url = "${root_url}/edit_activity/${activityId}";
        window.location.replace(the_url);
    }

	function delete_activity()
	{
		if (confirm('Are you sure you want to do this?'))
		{
            var the_url = "${root_url}/api/1.0/delete_activity";
            var dict = [];
            var result_text = {};

            dict.push({["activity_id"] : "${activityId}"});
            if (send_post_request(the_url, dict, result_text))
                window.location.replace("${root_url}");
            else
                alert(result_text.value);
        }
	}

    function add_tag(tag)
    {
        var the_url = "${root_url}/api/1.0/add_tag_to_activity";
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        dict.push({["tag"] : tag});
        if (!send_post_request(the_url, dict, result_text))
            alert(result_text.value);
    }

    function add_gear(gear)
    {
        var the_url = "${root_url}/api/1.0/add_gear_to_activity";
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        dict.push({["name"] : gear});
        if (!send_post_request(the_url, dict, result_text))
            alert(result_text.value);
    }

	jQuery(document).ready(function()
	{
		jQuery(".chosen").data("placeholder", "Specify tags...").chosen();

        jQuery('#tags').on('change', function(e) {
            add_tag(jQuery("#tags").val());
        });

        jQuery('#gear').on('change', function(e) {
            add_gear(jQuery("#gear").val());
        });
	});

</script>
