<script type="text/javascript">

    let activity_id = "${activityId}";
    let is_foot_based_activity = ${is_foot_based_activity};
    let root_url = "${root_url}";

    let loc_start_time_ms = 0;
    let loc_end_time_ms = 0;

    let route_path = null;
    let map = null;
    let marker = null;
    let info_window = null;

    let last_lat = 0.0;
    let last_lon = 0.0;

    let route_coordinates = [];
    let elevation_graph = [];
    let gradient_curve = [];
    let split_times = [];

    let total_meters_traveled = 0.0;
    let total_ms_traveled = 0.0;

    /// @function append_to_summary_list
    function append_to_summary_list(key, value)
    {
        let ul = document.getElementById("summary");

        // If a text item for the specified item doesn't exist then create it.
        let li = document.getElementById(key);
        if (li)
        {
            while (li.firstChild)
            {
                li.removeChild(li.firstChild);
            }
        }
        else
        {
            li = document.createElement("li");
            li.id = key;
        }
        let text_item = document.createTextNode(key + " " + value);
        li.appendChild(text_item);
        ul.appendChild(li);
    }

    /// @function do_split_check
    /// Helper function for computing split times.
    function do_split_check(split_meters)
    {
        let units_traveled = total_meters_traveled / split_meters;
        let whole_units_traveled = parseInt(units_traveled);

        if (split_times.length < whole_units_traveled + 1)
            split_times.push(total_ms_traveled)
        else
            split_times[whole_units_traveled] = total_ms_traveled
    }

    /// @function draw_split_times_chart
    function draw_split_times_chart()
    {
        let new_splits = split_times.map(function(item, index) {
            if (index == 0)
                return item / 1000.0;
            return (item / 1000.0) - (split_times[index-1] / 1000.0);
        });

        if (new_splits.length > 0)
            $(function() { draw_bar_chart(new_splits, "Split Times (seconds)", "LightSteelBlue") });
    }

    /// @function add_current_location_marker
    function add_current_location_marker()
    {
        let content_string = '<div id="content" class="map"><div></div><h2>Last Known Position</h2></div>';

        if (info_window)
        {
            info_window.close();
            info_window = null;
        }
        if (marker)
        {
            marker.setMap(null);
            marker = null;
        }

        info_window = new google.maps.InfoWindow
        ({
            content: content_string
        });

        marker = new google.maps.Marker
        ({
            position: new google.maps.LatLng(last_lat, last_lon),
            map: map,
            title: 'Current Position'
        });

        google.maps.event.addListener(marker, 'click', function()
        {
            info_window.open(map, marker);
        });

        info_window.open(map, marker);
    };

    var append_to_track = function(obj_list)
    {
        if (obj_list == null)
            return;
        if (obj_list.length == 0)
            return;

        let prev_alt = 0.0;
        let prev_gradient = 0.0;

        for (let i = 0; i < obj_list.length; ++i)
        {
            let latitude = obj_list[i].latitude;
            let longitude = obj_list[i].longitude;
            let altitude = obj_list[i].altitude;
            let valid_pos = true;

            // Accuracy of -1 means the data is invalid.
            // Excessively large values should also be considered invalid.
            if ("horizontal accuracy" in obj_list[i])
            {
                let accuracy = obj_list[i]["horizontal accuracy"];
                valid_pos = (accuracy > 0 && accuracy < 50.0)
            }
            if ("vertical accuracy" in obj_list[i])
            {
                let accuracy = obj_list[i]["vertical accuracy"];

                // Invalid altitude data, use last known good value.
                if (accuracy < 0)
                {
                    altitude = prev_alt;
                }
            }

            if (loc_start_time_ms == 0)
            {
                loc_start_time_ms = obj_list[i].time;
            }
            else if (valid_pos)
            {
                let meters_traveled = haversine_distance(latitude, longitude, altitude, last_lat, last_lon, prev_alt);
                let new_meters_traveled = total_meters_traveled + meters_traveled;

                // Update split times.
                total_ms_traveled = obj_list[i].time - loc_start_time_ms;
                if ("${unit_system}" == "metric")
                    do_split_check(1000.0);
                else
                    do_split_check(1609.34);

                total_meters_traveled = new_meters_traveled;

                // Try to keep the gradient curve kinda smooth.
                if (meters_traveled < 0.01)
                {
                    gradient_curve.push(prev_gradient);
                }
                else
                {
                    let gradient = (altitude - prev_alt) / meters_traveled;

                    gradient_curve.push(gradient);
                    prev_gradient = gradient;
                }
            }

            if (valid_pos)
            {
                route_coordinates.push(new google.maps.LatLng(latitude, longitude));
                elevation_graph.push({"date": new Date(obj_list[i].time), "value": altitude});

                last_lat = latitude;
                last_lon = longitude;
                prev_alt = altitude;
            }
            loc_end_time_ms = obj_list[i].time;
        }
        route_path.setPath(route_coordinates);
        route_path.setMap(map);

        // Center the map.
        let center = new google.maps.LatLng(last_lat, last_lon);
        map.panTo(center);
        
        // Add the current location marker.
        add_current_location_marker();

        // Analyze the route, compute the total distance, avg. speed, etc.
        let unit_system = "${unit_system}";
        let distance_traveled_str = convert_distance_to_unit_system_str(unit_system, total_meters_traveled);
        append_to_summary_list("Distance", distance_traveled_str);
        if (is_foot_based_activity)
        {
            let pace_str = convert_distance_and_duration_to_pace_str(unit_system, total_meters_traveled, total_ms_traveled);
            append_to_summary_list("Avg. Pace:", pace_str);
        }
        else
        {
            let speed_str = convert_distance_and_duration_to_speed_str(unit_system, total_meters_traveled, total_ms_traveled);
            append_to_summary_list("Avg. Speed:", speed_str);
        }

        // Draw the split times chart.
        draw_split_times_chart();

        // Draw the elevation graph.
        draw_graph(loc_start_time_ms, loc_end_time_ms, elevation_graph, "Elevation", "", "PeachPuff");
    };

    /// @function initialize
    function initialize()
    {
        var mapOptions =
        {
            center: new google.maps.LatLng(last_lat, last_lon),
            zoom: 12
        };

        map = new google.maps.Map(document.getElementById("map_canvas"), mapOptions);
        route_path = new google.maps.Polyline
        ({
            path: route_coordinates,
            geodesic: true,
            strokeColor: '#FF0000',
            strokeOpacity: 1.0,
            strokeWeight: 2
        });

        // Draw the route on the map.
        route_path.setMap(map);

        $.ajax({ type: 'GET', url: root_url + "/api/1.0/activity_track?activity_id=" + activity_id + "&num_points=0", cache: false, success: append_to_track, dataType: "json" });
    }

    /// @function check_for_updates
    var check_for_updates = function()
    {
        let route_len = route_coordinates.length;
        $.ajax({ type: 'GET', url: root_url + "/api/1.0/activity_track?activity_id=" + activity_id + "&num_points=" + route_len, cache: false, success: append_to_track, dataType: "json" });
    };

    google.maps.event.addDomListener(window, 'load', initialize);

    setInterval(check_for_updates, 60000);
</script>

<div id="charts"/>

<script type="text/javascript">

    let start_time_ms = 0;
    let end_time_ms = 0;

    var process_summarydata = function(summarydata)
    {
        for (key in summarydata)
        {
            if (key == "intervals")
            {
                draw_intervals_graph(start_time_ms, end_time_ms, summarydata[key]);
            }
        }
    }

    /// @function retrieve_summary_data
    function retrieve_summary_data()
    {
        let api_url = root_url + "/api/1.0/activity_summarydata?activity_id=" + activity_id + "&summary_items=intervals";
        $.ajax({ type: 'GET', url: api_url, cache: false, success: process_summarydata, dataType: "json" });
    }

    /// @function draw_speed_graph
    function draw_speed_graph(start_time_ms, end_time_ms, data)
    {
        let unit_system = "${unit_system}";
        let speed_units = ""
        let pace_units = ""

        if (unit_system == "metric")
        {
            speed_units = "kph";
            pace_units = "mins/km";
        }
        else
        {
            speed_units = "mph";
            pace_units = "mins/mile";
        }

        if (is_foot_based_activity)
        {
            let speed_data = convert_speed_graph_to_display_units(unit_system, data);
            let pace_data = convert_speed_graph_to_pace_graph(unit_system, data);
            let gap_data = compute_grade_adjusted_pace(gradient_curve, pace_data);

            draw_graph(start_time_ms, end_time_ms, speed_data, "Speed", speed_units, get_graph_color(key));
            draw_graph(start_time_ms, end_time_ms, pace_data, "Pace", pace_units, get_graph_color(key));
            draw_graph(loc_start_time_ms, loc_end_time_ms, gap_data, "Grade Adjusted Pace", pace_units, get_graph_color(key));
        }
        else
        {
            let speed_data = convert_speed_graph_to_display_units(unit_system, data);

            draw_graph(start_time_ms, end_time_ms, speed_data, "Speed", speed_units, get_graph_color(key));
        }
    }

    /// @function process_sensordata
    var process_sensordata = function(sensordata)
    {
        for (key in sensordata)
        {
            let old_data = sensordata[key];
            let new_data = old_data.map(function(e) { 
                let new_e = {};

                for (let item in e)
                {
                    new_e["date"] = new Date(Number(item));
                    new_e["value"] = e[item];
                }
                return new_e;
            });

            if (new_data.length > 1 && start_time_ms == 0)
            {
                start_time_ms = new_data[0].date;
                end_time_ms = new_data[new_data.length-1].date;
            }

            if (key == "Current Speed")
            {
                draw_speed_graph(start_time_ms, end_time_ms, new_data);
            }
            else if (key == "Heart Rate")
            {
                draw_graph(start_time_ms, end_time_ms, new_data, key, "BPM", get_graph_color(key));
            }
            else if (key == "Cadence")
            {
                draw_graph(start_time_ms, end_time_ms, new_data, key, "RPM", get_graph_color(key));
            }
            else if (key == "Power")
            {
                let power_zones = compute_power_zone_distribution(${ftp}, new_data);

                if (!is_foot_based_activity)
                {
                    if (power_zones.length > 0 && Math.max.apply(Math, power_zones) > 0)
                    {
                        draw_bar_chart(power_zones, "Power Zone Distribution", "ForestGreen");
                    }
                }
                draw_graph(start_time_ms, end_time_ms, new_data, key, "Watts", get_graph_color(key));
            }
            else if (key == "Temperature")
            {
                draw_graph(start_time_ms, end_time_ms, new_data, key, "Temperature", get_graph_color(key));
            }
        }

        //retrieve_summary_data();
    }

    /// @function retrieve_sensor_data
    function retrieve_sensor_data()
    {
        let api_url = root_url + "/api/1.0/activity_sensordata?activity_id=" + activity_id + "&sensors=Current%20Speed,Heart%20Rate,Cadence,Power,Temperature";
        $.ajax({ type: 'GET', url: api_url, cache: false, success: process_sensordata, dataType: "json" });
    }

    /// @function draw_graphs
    function draw_graphs()
    {
        retrieve_sensor_data();
    }

    draw_graphs();
</script>

<script>

    /// @function refresh_analysis
    function refresh_analysis()
    {
        let the_url = root_url + "/api/1.0/refresh_analysis";
        let dict = [];
        let result_text = {};

        dict.push({["activity_id"] : activity_id});
        if (send_post_request(the_url, dict, result_text))
            window.location.reload();
        else
            alert(result_text.value);
    }

    /// @function create_comment
    function create_comment()
    {
        let the_url = root_url + "/api/1.0/create_comment";
        let comment = document.getElementById("comment").value;
        let dict = [];
        let result_text = {};

        dict.push({["activity_id"] : activity_id});
        dict.push({["comment"] : comment});
        if (send_post_request(the_url, dict, result_text))
            window.location.reload();
        else
            alert(result_text.value);
    }

    /// @function export_activity
    function export_activity()
    {
        let the_url = root_url + "/api/1.0/export_activity";
        let format = document.getElementById("format").value;
        let dict = [];
        let result_text = {};

        dict.push({["activity_id"] : activity_id});
        dict.push({["export_format"] : format});
        if (send_post_request(the_url, dict, result_text))
            create_local_file(result_text.value, activity_id + "." + format, "text/plain;charset=utf-8");
        else
            alert(result_text.value);
    }

    /// @function edit_activity
    function edit_activity()
    {
        let the_url = root_url + "/edit_activity/" + activity_id;
        window.location.replace(the_url);
    }

    /// @function add_photos
    function add_photos()
    {
        let the_url = root_url + "/add_photos/" + activity_id;
        window.location.replace(the_url);
    }

    /// @function delete_activity
    function delete_activity()
    {
        if (confirm('Are you sure you want to do this?'))
        {
            let the_url = root_url + "/api/1.0/delete_activity";
            let dict = [];
            let result_text = {};

            dict.push({["activity_id"] : activity_id});
            send_post_request_async(the_url, dict, function(s, m) {
                window.location.replace(root_url);
            });
        }
    }

    /// @function delete_photo
    function delete_photo(photo_id)
    {
        if (confirm('Are you sure you want to delete the above photo?'))
        {
            let the_url = root_url + "/api/1.0/delete_activity_photo";
            let dict = [];
            let result_text = {};

            dict.push({["activity_id"] : activity_id});
            dict.push({["photo_id"] : photo_id});
            if (send_post_request(the_url, dict, result_text))
                window.location.reload();
            else
                alert(result_text.value);
        }
    }

    var process_photos_list = function(photos_list)
    {
        let photo_ids = photos_list["photo ids"]

        if (photo_ids.length > 0)
        {
            let photo_table = document.getElementById("photos");
            let div = document.getElementById('photos_div');

            div.style = "display: inline-block;";

            for (let i = 0; i < photo_ids.length; ++i)
            {
                let photo_url = root_url + "/photos/${userId}/" + photo_ids[i];
                let imgTd = document.createElement("td");
                let img = document.createElement("img");
                let deleteTd = document.createElement("td");
                let deleteBtn = document.createElement("button");

                img.setAttribute("src", photo_url);
                img.setAttribute("width", 1024);
                imgTd.appendChild(img);

                deleteBtn.innerHTML = "Delete";
                deleteBtn.setAttribute("style", "color:red;margin:0px");
                deleteBtn.setAttribute("onclick", "return delete_photo(\"" + photo_ids[i] + "\")");
                deleteTd.appendChild(deleteBtn);

                photo_table.appendChild(imgTd);
                photo_table.appendChild(document.createElement("tr"));
                photo_table.appendChild(deleteTd);
                photo_table.appendChild(document.createElement("tr"));
            }
        }
    }

    /// @function list_photos
    function list_photos()
    {
        let api_url = root_url + "/api/1.0/list_activity_photos?activity_id=" + activity_id;
        $.ajax({ type: 'GET', url: api_url, cache: false, success: process_photos_list, dataType: "json" });
    }

    /// @function create_tags
    function create_tags(tags)
    {
        let the_url = root_url + "/api/1.0/create_tags_on_activity";
        let dict = [];
        let result_text = {};

        dict.push({["activity_id"] : activity_id});
        for (let tag in tags)
            dict.push({["tag" + tag] : tags[tag]});
        if (!send_post_request(the_url, dict, result_text))
            alert(result_text.value);
    }

    jQuery(document).ready(function()
    {
        jQuery(".chosen").data("placeholder", "Specify tags...").chosen();

        jQuery('#tags').on('change', function(e) {
            create_tags(jQuery("#tags").val());
        });
    });

    list_photos();
</script>
