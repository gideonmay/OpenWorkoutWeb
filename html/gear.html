<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name} - Gear</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta charset="UTF-8">
<meta name="description" content="Lists all gear belonging to the logged in user">
<meta name="keywords" content="gear list">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" integrity="sha256-wiYwAtNSF3nuWFREDO5vx5cwSmngwE1pGg59NQURCUY=" crossorigin="anonymous" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.css" integrity="sha256-zDI1g6Yzr25YWykCOmTUeageF3RWaLnx+Ik8NqVk1xA=" crossorigin="anonymous" />

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script type="text/javascript" src="${root_url}/js/gear.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery-timepicker/1.10.0/jquery.timepicker.js" integrity="sha256-FaYRflg3IJpVUN+JgijEHFUYgsn1wS1xRlcKTIgToIo=" crossorigin="anonymous"></script>
<script type="text/javascript">

    /// @function gear_sort
    function gear_sort(a, b)
    {
        return a.name.localeCompare(b.name);
    }

    /// @function gear_defaults_sort
    function gear_defaults_sort(a, b)
    {
        return a.activity.localeCompare(b.activity);
    }

    /// @function append_to_gear_table
    function append_to_gear_table(table, name, gear_id, description, add_time, retire_time)
    {
        let new_row = table.insertRow();
        let cell = new_row.insertCell();
        let a = document.createElement('a');
        let link_text = document.createTextNode(name);

        a.appendChild(link_text);
        a.title = name;
        a.href = "${root_url}/service_history/" + gear_id;
        cell.appendChild(a);

        cell = new_row.insertCell();
        cell.appendChild(document.createTextNode(description));

        cell = new_row.insertCell();
        if (add_time > 0)
            text = document.createTextNode(unix_time_to_local_date_string(add_time));
        else
            text = document.createTextNode("");
        cell.appendChild(text);

        cell = new_row.insertCell();
        if (retire_time > 0)
        {
            text = document.createTextNode(unix_time_to_local_date_string(retire_time));
            cell.appendChild(text);
        }
        else
        {
            let btn = document.createElement("button");
            let btn_txt = document.createTextNode('Retire');

            btn.appendChild(btn_txt);
            btn.title = "Retire";
            btn.style = "color:black";
            btn.addEventListener('click', function() { retire_gear("${root_url}", gear_id); });
            cell.appendChild(btn);
        }

        let btn = document.createElement("button");
        let btn_txt = document.createTextNode('Delete');

        btn.appendChild(btn_txt);
        btn.title = "Delete";
        btn.style = "color:red";
        btn.addEventListener('click', function() { delete_gear("${root_url}", gear_id); });
        cell = new_row.insertCell();
        cell.appendChild(btn);

        table.style = "display: block;";
    }

    /// @function append_to_defaults_table
    function append_to_defaults_table(activity_type, selected_gear_name, all_gear_names)
    {
        let defaults_table = document.getElementById("defaults");
        let new_row = defaults_table.insertRow();
        let cell = new_row.insertCell();
        let activity_text = document.createTextNode(activity_type);

        cell.appendChild(activity_text);
        cell = new_row.insertCell();

        let select = document.createElement("select");

        cell.appendChild(select);

        let none_option = document.createElement("option");

        none_option.value = "--";
        none_option.text = "--";
        select.appendChild(none_option);

        for (gear_name in all_gear_names)
        {
            let option = document.createElement("option");

            option.value = gear_name;
            option.text = gear_name;

            if (gear_name == selected_gear_name)
            {
                option.selected = true;
                none_option.selected = false;
            }
            select.appendChild(option);
        }

        defaults_table.style = "display: block;";
    }

    /// @function process_gear
    var process_gear = function(records)
    {
        let bikes_table = document.getElementById("bikes");
        let shoes_table = document.getElementById("shoes");

        let sorted_records = records.sort(gear_sort)
        for (let record of sorted_records)
        {
            if (record.type == "bike")
            {
                append_to_gear_table(bikes_table, record.name, record.gear_id, record.description, record.add_time, record.retire_time);
            }
            else if (record.type == "shoes")
            {
                append_to_gear_table(shoes_table, record.name, record.gear_id, record.description, record.add_time, record.retire_time);
            }
        }
    }

    /// @function process_gear_defaults
    var process_gear_defaults = function(records)
    {
        let sorted_records = records.sort(gear_defaults_sort)
        for (let record of sorted_records)
        {
            append_to_defaults_table(record["activity"], record["gear"], []);
        }
    }

    /// @function get_gear
    function get_gear()
    {
        $.ajax({ type: 'GET', url: "${root_url}/api/1.0/list_gear", cache: false, success: process_gear, dataType: "json" });
    }

    /// @function get_gear_defaults
    function get_gear_defaults()
    {
        $.ajax({ type: 'GET', url: "${root_url}/api/1.0/list_gear_defaults", cache: false, success: process_gear_defaults, dataType: "json" });
    }

    $(document).ready(function()
    {
        // Things we need when the page is loaded.
        get_gear();
        get_gear_defaults();
    });

</script>

<section class="nav">
${nav}
</section>

<section class="block">
    <div id="new_gear">
    </div>

    <div id="existing_gear">
        <h2>Bikes</h2>
        <table id="bikes" style="display: none;">
            <td><b>Name</b></td><td><b>Description</b></td><td><b>Date Added</b><td><b>Date Retired</b></td><tr>
        </table>
        <button type="button" onclick="return get_new_bike_info('${root_url}')">Add New Bike</button>

        <hr>

        <h2>Shoes</h2>
        <table id="shoes" style="display: none;">
            <td><b>Name</b></td><td><b>Description</b></td><td><b>Date Added</b><td><b>Date Retired</b></td><tr>
        </table>
        <button type="button" onclick="return get_new_shoes_info('${root_url}')">Add New Shoes</button>

        <hr>

        <h2>Defaults</h2>
        <table id="defaults" style="display: none;">
            <td><b>Sport</b></td><td><b>Default Gear</b></td><tr>
        </table>
    </div>
</section>

</body>

</html>
