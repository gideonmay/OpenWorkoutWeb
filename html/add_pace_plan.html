<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name} - New Pace Plan</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta name="description" content="Allows the user to create a new pace plan">
<meta name="keywords" content="Place plan generation">
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

</head>

<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.0/themes/smoothness/jquery-ui.css" integrity="sha256-wiYwAtNSF3nuWFREDO5vx5cwSmngwE1pGg59NQURCUY=" crossorigin="anonymous" />

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
<script type="text/javascript">
</script>

<section class="nav">
${nav}
</section>

<section class="block">
    <!-- Name -->
    <h2>Name</h2>
    <input type="text" name="pace_plan_name" id="pace_plan_name" value=""><br>

    <!-- Description -->
    <h2>Description</h2>
    <textarea id="description" rows="5" cols="50"></textarea><br>

    <!-- Distance -->
    <h2>Distance</h2>
    <input type="text" id="distance" value="Not set"></input>  <label>units</label><br>

    <!-- Target Time -->
    <h2>Target Time (hh:mm:ss)</h2>
    <input type="text" id="target_time" value="Not set"></input><br>

    <!-- Splits -->
    <h2>Splits</h2>
    <input type="text" id="splits" value="Not set"></input>  <label>seconds</label><br>
</section>

<section class="block">
    <!-- Save Button -->
    <hr>
    <button type="button" onclick="window.location.replace('${root_url}/save_pace_plan')">Save</button><br>
</section>

</body>

</html>
