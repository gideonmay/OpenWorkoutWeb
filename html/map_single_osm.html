<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.8.7/chosen.jquery.js" integrity="sha256-TDtzz+WOGufaQuQzqpEnnxdJQW5xrU+pzjznwBtaWs4=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/openlayers/2.13.1/OpenLayers.js" integrity="sha256-/SzuLhIQJr2lXrXlvjX3aLOEEt2UkhqSc8mmYblwqwc=" crossorigin="anonymous"></script>
<script type="text/javascript" src="${root_url}/js/OpenStreetMap.js"></script>
<script type="text/javascript">
    var content_string
    var map
    var lgpx
    var last_lat = ${lastLat}
    var last_lon = ${lastLon}

    function append_to_summary_list(key, value)
    {
        var ul = document.getElementById("summary");
        var li = document.createElement("li");
        li.appendChild(document.createTextNode(key + " " + value));
        ul.appendChild(li);
    }

    var append_to_track = function(response)
    {
        if (response == null)
            return;
        if (response.length < 3)
            return;

        var obj_list = JSON.parse(response);
        if (obj_list == null)
            return;
        if (obj_list.length == 0)
            return;

        var coordinates = feature.getGeometry().getCoordinates();
        for (var i = 0; i < obj_list.length; ++i)
        {
            coordinates.push(new OpenLayers.LonLat(obj_list[i].latitude, obj_list[i].longitude));
        }

        last_lat = obj_list[obj_list.length - 1].latitude;
        last_lon = obj_list[obj_list.length - 1].longitude;
    };

    var update_metadata = function(response)
    {
        if (response == null)
            return;

        content_string = '<div id="content">' +
            '<div id="siteNotice">' +
            '</div>' +
            '<h2 id="firstHeading" class="firstHeading">Last Known Position</h2>' +
            '<div id="bodyContent">' +
            '<p>';

        if (response.length >= 3)
        {
            var obj_list = JSON.parse(response);
            if (obj_list == null)
                return;

            for (var i = 0; i < obj_list.length; ++i)
            {
                if ((obj_list[i].name != "Name") && (obj_list[i].name != "Avg. Speed"))
                {
                    content_string += obj_list[i].name;
                    content_string += " = ";
                    content_string += obj_list[i].value;
                    content_string += "<br>";
                }
            }
        }

        content_string +=
            '</p>' +
            '</div>' +
            '</div>';

        var lon_lat = new OpenLayers.LonLat(last_lon, last_lat).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
        var markers = new OpenLayers.Layer.Markers("Markers");
        map.addLayer(markers);    
        markers.addMarker(new OpenLayers.Marker(lon_lat));
    };

    var route_loaded = function(response, options)
    {
        if (options.callback)
        {
            if (response.priv.status == 200)
            {
                response.code = OpenLayers.Protocol.Response.SUCCESS;
            }
            else
            {
                response.code = OpenLayers.Protocol.Response.FAILURE;
            }
            options.callback.call(options.scope, response);
        }
    }

    function initialize()
    {
        map = new OpenLayers.Map("map_canvas", {
            controls:[
                new OpenLayers.Control.Navigation(),
                new OpenLayers.Control.PanZoomBar(),
                new OpenLayers.Control.LayerSwitcher(),
                new OpenLayers.Control.Attribution()],
            maxExtent: new OpenLayers.Bounds(-20037508.34,-20037508.34,20037508.34,20037508.34),
            maxResolution: 156543.0399,
            numZoomLevels: 19,
            units: 'm',
            projection: new OpenLayers.Projection("EPSG:900913"),
            displayProjection: new OpenLayers.Projection("EPSG:4326")
        } );

        // Data source.... export the activity as GPX.
        var gpx_format = new OpenLayers.Format.GPX();
        var vector_source = new OpenLayers.Protocol.HTTP({
            url: "${root_url}/api/1.0/export_activity?activity_id=${activityId}&export_format=gpx",
            format: gpx_format
        });

        // Add the layer with the GPX track.
        proj = new OpenLayers.Projection("EPSG:4326");
        lgpx = new OpenLayers.Layer.Vector("", {
            strategies: [new OpenLayers.Strategy.Fixed()],
            protocol: vector_source,
            style: {strokeColor: "red", strokeWidth: 3, strokeOpacity: 0.75},
            projection: proj
        });
        lgpx.events.register("loadend", lgpx, function() {
            var features = lgpx.features[0];
            var route_coordinates = [];
            var components = features.geometry.components;

            for (var i = 0; i < components.length; ++i) {
                var lat_lon = OpenLayers.Projection.transform(components[i], 'EPSG:3857', 'EPSG:4326');
                route_coordinates.push(lat_lon);
            }

            // Analyze the route, compute the total distance, avg. speed, etc.
            var meters_traveled = total_distance_osm(route_coordinates);
            var distance_traveled_str = convert_distance_to_unit_system_str("${unit_system}", meters_traveled);
            append_to_summary_list("Distance", distance_traveled_str);
            if (${is_foot_based_activity})
            {
                var pace_str = convert_distance_and_duration_to_pace_str("${unit_system}", meters_traveled, ${duration});
                append_to_summary_list("Avg. Pace:", pace_str);
            }
            else
            {
                var speed_str = convert_distance_and_duration_to_speed_str("${unit_system}", meters_traveled, ${duration});
                append_to_summary_list("Avg. Speed:", speed_str);
            }
        });
        map.addLayer(lgpx);

        // Define the map layer
        map.addLayer(new OpenLayers.Layer.OSM.Mapnik("Mapnik"));

        // Start position for the map (hardcoded here for simplicity,
        // but maybe you want to get this from the URL params).
        var lat = last_lat;
        var lon = last_lon;
        var zoom = 13;
        var lon_lat = new OpenLayers.LonLat(lon, lat).transform(new OpenLayers.Projection("EPSG:4326"), map.getProjectionObject());
        map.setCenter(lon_lat, zoom);

        $.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_metadata?activity_id=${activityId}", success: update_metadata, dataType: "text" });
    }

    var check_for_updates = function()
    {
        $.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_track?activity_id=${activityId}", success: append_to_track, dataType: "application/json" });
        $.ajax({ type: 'GET', url: "${root_url}/api/1.0/activity_metadata?activity_id=${activityId}", success: update_metadata, dataType: "text" });
    };

    initialize();
	//setInterval(check_for_updates, 30000);
</script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js" integrity="sha256-dsOXGNHAo/syFnazt+KTBsCQeRmlcW1XKL0bCK4Baec=" crossorigin="anonymous"></script>
<script type="text/javascript">
	function draw_graph(data, title, color)
	{
		var margin = {top: 20, right: 20, bottom: 20, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 250 - margin.top - margin.bottom;

		var x = d3.time.scale().range([0, width]);
		var y = d3.scale.linear().range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(5);

		var valueline = d3.svg.line()
			.x(function(d) { return x(d.date); })
			.y(function(d) { return y(d.value); });

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		x.domain(d3.extent(data, function(d) { return d.date; }));
		y.domain(d3.extent(data, function(d) { return d.value; }));

		svg.append("path")
			.attr("class", "line")
			.attr("d", valueline(data))
			.style("stroke", color);
		svg.append("g")
			.attr("class", "x axis")
			.attr("transform", "translate(0," + height + ")")
			.call(xAxis);
		svg.append("g")
			.attr("class", "y axis")
			.call(yAxis)
			.append("text")
			.attr("transform", "rotate(-90)")
			.attr("y", 6)
			.attr("dy", ".71em")
			.style("text-anchor", "end")
			.text(title);
	}

	function draw_bar_chart(data, title, color)
	{
        var xVals = Array.apply(null, Array(data.length - 1)).map(function (x, i) { return i + 1; } );

		var margin = {top: 20, right: 20, bottom: 55, left: 50},
			width = $("#charts").width() - margin.left - margin.right,
			height = 250 - margin.top - margin.bottom;

        var x = d3.scale.ordinal().domain(xVals).rangeBands([0, width]);
        var y = d3.scale.linear().domain([0, d3.max(data)]).range([height, 0]);

		var xAxis = d3.svg.axis().scale(x).orient("bottom");
		var yAxis = d3.svg.axis().scale(y).orient("left").ticks(0);

		var svg = d3.select("#charts")
			.append("svg:svg")
				.attr("width", width + margin.left + margin.right)
				.attr("height", height + margin.top + margin.bottom)
			.append("g")
				.attr("transform", "translate(" + margin.left + "," + margin.top + ")");

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(xAxis)
            .selectAll("text")
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", "-.55em")
            .attr("transform", "rotate(-90)" );
        svg.append("g")
            .attr("class", "y axis")
            .call(yAxis)
            .append("text")
            .attr("transform", "rotate(-90)")
            .attr("dy", ".71em")
			.style("text-anchor", "end");
        svg.append("text")
            .attr("transform", "translate(" + (width/2) + " ," + (height + margin.top + 20) + ")")
            .style("text-anchor", "middle")
            .text(title);
        svg.selectAll("bar")
            .data(data)
            .enter().append("rect")
            .style("fill", color)
            .attr("width", x.rangeBand())
            .attr("height", function(d) { return height - y(d); })
            .attr("x", function(d, i) { return x(i); })
            .attr("y", function(d) { return y(d); });
    }

	var speeds = [
${currentSpeeds}
	];
	var heartRates = [
${heartRates}
	];
	var cadences = [
${cadences}
	];
	var powers = [
${powers}
	];
    var powerZones = [
${powerZones}
    ];
    var splits = [
${splits}
    ];

	if (speeds.length > 0)
		$(function() { draw_graph(speeds, "Speed", "DodgerBlue") });
	if (heartRates.length > 0)
		$(function() { draw_graph(heartRates, "BPM", "FireBrick") });
	if (cadences.length > 0)
		$(function() { draw_graph(cadences, "RPM", "ForestGreen") });
	if (powers.length > 0)
		$(function() { draw_graph(powers, "Watts", "ForestGreen") });
	if (powerZones.length > 0)
		$(function() { draw_bar_chart(powerZones, "Power Zone Distribution", "ForestGreen") });
	if (splits.length > 0)
		$(function() { draw_bar_chart(splits, "Split Times", "LightSteelBlue") });
</script>

<script>
    function refresh_analysis()
    {
        var the_url = "${root_url}/api/1.0/refresh_analysis";
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        if (send_post_request(the_url, dict, result_text))
            window.location.reload();
        else
            alert(result_text.value);
    }

    function create_comment()
    {
        var the_url = "${root_url}/api/1.0/create_comment";
        var comment = document.getElementById("comment").value;
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        dict.push({["comment"] : comment});
        if (send_post_request(the_url, dict, result_text))
            window.location.reload();
        else
            alert(result_text.value);
    }

    function export_activity()
    {
        var the_url = "${root_url}/api/1.0/export_activity";
        var format = document.getElementById("format").value;
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        dict.push({["export_format"] : format});
        if (send_post_request(the_url, dict, result_text))
            create_local_file(result_text.value, "${activityId}." + format, "text/plain;charset=utf-8");
        else
            alert(result_text.value);
    }

    function edit_activity()
    {
        var the_url = "${root_url}/edit_activity/${activityId}";
        window.location.replace(the_url);
    }

    function delete_activity()
    {
        if (confirm('Are you sure you want to do this?'))
        {
            var the_url = "${root_url}/api/1.0/delete_activity";
            var dict = [];
            var result_text = {};

            dict.push({["activity_id"] : "${activityId}"});
            if (send_post_request(the_url, dict, result_text))
                window.location.replace("${root_url}");
            else
                alert(result_text.value);
        }
    }

    var process_photo = function(photo_data)
    {
    }

    var process_photos = function(photo_ids)
    {
        photo_ids = eval(photo_ids)
        for (var photo_id in photo_ids)
        {
            var api_url = "${root_url}/api/1.0/handle_retrieve_activity_photo?activity_id=${activityId}&photo_id=" + photo_id;
            $.ajax({ type: 'GET', url: api_url, cache: false, success: process_photo, dataType: "binary" });
        }
    }

    function list_photos()
    {
        var api_url = "${root_url}/api/1.0/list_activity_photos?activity_id=${activityId}";
        $.ajax({ type: 'GET', url: api_url, cache: false, success: process_photos, dataType: "text" });
    }

    var process_tags = function(tags)
    {
        tags = eval(tags)
        for (var tag in tags)
        {
            if (tags[tag] == "Race")
                document.getElementById("overlay").style.display = "block";
        }
    }

    function list_tags()
    {
        var api_url = "${root_url}/api/1.0/list_tags?activity_id=${activityId}";
        $.ajax({ type: 'GET', url: api_url, cache: false, success: process_tags, dataType: "text" });
    }

    function create_tags(tags)
    {
        var the_url = "${root_url}/api/1.0/create_tags_on_activity";
        var dict = [];
        var result_text = {};

        dict.push({["activity_id"] : "${activityId}"});
        for (var tag in tags)
            dict.push({["tag" + tag] : tags[tag]});
        if (!send_post_request(the_url, dict, result_text))
            alert(result_text.value);
    }

    jQuery(document).ready(function()
    {
        jQuery(".chosen").data("placeholder", "Specify tags...").chosen();

        jQuery('#tags').on('change', function(e) {
            create_tags(jQuery("#tags").val());
        });
    });

    list_photos();
</script>
