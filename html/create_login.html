<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - Create Login</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/unauth_style.css">

<meta charset="UTF-8">
<meta name="description" content="Account creation">
<meta name="keywords" content="login">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script>
    function submit_create_login()
    {
        var the_url = "/api/1.0/create_login";
        var username = document.getElementById("username").value;
        var realname = document.getElementById("realname").value;
        var password1 = document.getElementById("password1").value;
        var password2 = document.getElementById("password2").value;
        var dict = [];
        var result_text = {};

        dict.push({["username"] : username});
        dict.push({["realname"] : realname});
        dict.push({["password1"] : password1});
        dict.push({["password2"] : password2});
        if (send_post_request(the_url, dict, result_text))
            window.location.replace("${root_url}/all_activities");
        else
            alert("Authentication failed!");
    }
</script>

<section class="loginbackground">
    <section class="loginform cf" style="width: 480px">
        <form name="create_login" action="javascript:submit_create_login()" accept-charset="utf-8">
            <ul>
                <li>
                    <label for="username" style="width: 440px">Email</label>
                    <input type="email" name="username" id="username" style="width: 440px"placeholder="yourname@email.com" required>
                </li>
                <li>
                    <label for="realname" style="width: 440px">Name</label>
                    <input type="text" name="realname" id="realname" style="width: 440px"placeholder="" required>
                </li>
                <li>
                    <label for="password" style="width: 440px">Password</label>
                    <input type="password" name="password1" id="password1" style="width: 440px"placeholder="password" required>
                </li>
                <li>
                    <label for="password" style="width: 440px">Confirm Password</label>
                    <input type="password" name="password2" id="password2" style="width: 440px" placeholder="confirm password" required>
                </li>
                <li>
                    <input type="submit" value="Create">
                </li>
            </ul>
        </form>
    </section>
</section>

</body>

</html>
