<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name}</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<script>
function show_manual_entry_options()
{
	var activityType = document.getElementById("activity_type").value;
	var outerDiv = document.getElementById("block");

	// Remove existing items, if any.
	while (outerDiv.firstChild)
	{
    	outerDiv.removeChild(outerDiv.firstChild);
	}

	// Add data fields.
	var fields = ["Time", "Distance"];
	switch (activityType)
	{
		case "Push Ups / Press Ups":
		case "Pull Ups":
			fields = ["Sets", "Reps"];
			break;
	}

	for (i = 0, len = fields.length; i < len; i++)
	{
		var label = document.createTextNode(fields[i] + ": ");
		outerDiv.appendChild(label);

		var value = document.createElement("input");
		value.setAttribute("type", "number");
		value.setAttribute("value", 0.0);
		document.body.appendChild(value);
		outerDiv.appendChild(value);

		var br = document.createElement("br");
		outerDiv.appendChild(br);
	}

	// Add a submit button.
	var btn = document.createElement("button");
	var t = document.createTextNode("Submit");
    btn.appendChild(t);
	outerDiv.appendChild(btn);

	return false;
}
</script>

<section class="nav">
${nav}
</section>

<div class="import" style="width: 600px">
	<h2>Import From a File</h2>
	<form action="${root_url}/upload" method="post" enctype="multipart/form-data">
		Select files: <input type="file" name="ufile" multiple><input type="submit">
	</form>
	<h2>Manual Entry</h2>
	<form onChange="return show_manual_entry_options()" method="post" enctype="multipart/form-data">
		<select id="activity_type" name="activity_type">
${activity_type_list}
		</select>
	</form>
</div>

<div class="block" id="block">
</div>
	
</body>
</html>
