<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name}</title>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta charset="UTF-8">
<meta name="description" content="Lists all activities belonging to the logged in user">
<meta name="keywords" content="activity list,calendar view">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.css">
<link rel="stylesheet" media="print" href="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.print.min.css">

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/fullcalendar/3.9.0/fullcalendar.min.js"></script>
<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script type="text/javascript">

    /// @function compute_start_time
    // Request activities starting on this date, in UNIX time.
    function compute_start_time()
    {
        return 0;
    }

    /// @function compute_end_time
    // Do not request activities that start after this date, in UNIX time.
    function compute_end_time()
    {
        return Date.now();
    }

    /// @function list_activities
	function list_activities()
	{
		let activity_list = [];
		let the_url = "${root_url}/api/1.0/list_my_activities?start_time=" + compute_start_time() + "&end_time=" + compute_end_time();
		let result_text = {};

		if (send_get_request(the_url, result_text))
		{
			let obj = JSON.parse(result_text.value);

			for (let i = 0; i < obj.length; i++)
			{
				let activity_obj = obj[i];

				activity_obj['start'] = unix_time_to_iso_time(activity_obj['time']);
                activity_obj['color'] = 'DarkTurquoise';
				activity_list.push(activity_obj);
			}
		}
		else
		{
			alert(result_text.value);
		}

		return activity_list;
	}

    /// @function list_planned_workouts
	function list_planned_workouts()
	{
		let workout_list = [];
		let the_url = "${root_url}/api/1.0/list_planned_workouts?start_time=" + compute_start_time() + "&end_time=" + compute_end_time();
		let result_text = {};
        let d = new Date();
        let tz_offset = d.getTimezoneOffset() * 60;

		if (send_get_request(the_url, result_text))
		{
			let obj = JSON.parse(result_text.value);

			for (let i = 0; i < obj.length; i++)
			{
				let workout_obj = obj[i];

				workout_obj['start'] = unix_time_to_iso_time(workout_obj['scheduled time'] + tz_offset);
                workout_obj['color'] = 'Tomato';
                workout_obj['title'] = workout_obj['type'];
				workout_list.push(workout_obj);
			}
		}
		else
		{
			alert(result_text.value);
		}

		return workout_list;
	}

    /// @function list_calendar_events
	function list_calendar_events()
	{
        activities = list_activities();
        workouts = list_planned_workouts();
        return activities.concat(workouts);
    }

    /// @function get_preferred_first_day_of_week
    // What's the user's preference for the first day of the week? Need to know this before rendering the calendar.
    function get_preferred_first_day_of_week()
    {
        let the_url = "${root_url}/api/1.0/get_user_setting?requested%20setting=preferred%20first%20day%20of%20week";
        let result_text = {};

        if (send_get_request(the_url, result_text))
        {
            if (result_text.value.localeCompare("sunday") == 0)
                return 0;
            else if (result_text.value.localeCompare("monday") == 0)
                return 1;
            else if (result_text.value.localeCompare("tuesday") == 0)
                return 2;
            else if (result_text.value.localeCompare("wednesday") == 0)
                return 3;
            else if (result_text.value.localeCompare("thursday") == 0)
                return 4;
            else if (result_text.value.localeCompare("friday") == 0)
                return 5;
            else if (result_text.value.localeCompare("saturday") == 0)
                return 6;
        }
        return 1;
    }

	$(document).ready(function()
	{
		$('#calendar').fullCalendar({
			header: {
				left: 'prevYear,prev,next,nextYear,today',
				center: 'title',
				right: 'month,agendaWeek,agendaDay,listWeek'
			},
			navLinks: true, // can click day/week names to navigate views
			editable: false,
			eventLimit: true, // allow "more" link when too many events
			timezone: 'local',
            firstDay: get_preferred_first_day_of_week(),
			events: list_calendar_events()
		});

		$('#prevYear').on('click', function() {
			$('#calendar').fullCalendar('prevYear'); // call method
		});

		$('#prev').on('click', function() {
			$('#calendar').fullCalendar('prev'); // call method
		});

		$('#next').on('click', function() {
			$('#calendar').fullCalendar('next'); // call method
		});

		$('#nextYear').on('click', function() {
			$('#calendar').fullCalendar('nextYear'); // call method
		});
	});

</script>

<section class="nav">
${nav}
</section>

<section>
<div id='calendar'></div>
</section>

</body>
</html>
