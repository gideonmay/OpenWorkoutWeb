<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - ${name}</title>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/site.css">

<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
<script type="text/javascript">

	function handleVisibilityClick(cb, activity_id)
	{
		$.ajax({ type: 'POST', url: "${root_url}/update_visibility/" + activity_id + "/" + cb.checked, dataType: "application/json" });
		id = cb.id;
		if ($('#' + id).is(':checked')) {
			$('#' + id + "+span").html('Public');
		} else {
			$('#' + id + "+span").html('Private');
		}
	}

	function on_delete(activity_id)
	{
		if (confirm('Are you sure you want to do this?'))
		{
			var the_url = "${root_url}/api/1.0/delete_activity";
			var dict = [];
			var result_text = {};

			dict.push({["activity_id"] : activity_id});
			if (send_post_request(the_url, dict, result_text))
				window.location.replace("${root_url}/my_activities");
			else
				alert("An error occurred!");
		}
	}

</script>

<section class="nav">
${nav}
</section>

<div class="activities_list" style="width: 600px">
${activities_list}
</div>

</body>
</html>
