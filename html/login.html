<!DOCTYPE html>
<html lang="en-US">

<head>

<title>${product} - Login</title>

<link rel="stylesheet" href="${root_url}/css/normalize.css">
<link rel="stylesheet" href="${root_url}/css/unauth_style.css">

<meta charset="UTF-8">
<meta name="description" content="Account login">
<meta name="keywords" content="login">

</head>

<link rel="shortcut icon" href="${root_url}/media/favicon.ico" >

<body>

<script type="text/javascript" src="${root_url}/js/all.js"></script>
<script>

    function submit_login()
    {
        let the_url = "/api/1.0/login";
        let username = document.getElementById("username").value;
        let password = document.getElementById("password").value;
        let dict = [];
        let result_text = {};

        dict.push({["username"] : username});
        dict.push({["password"] : password});
        if (send_post_request(the_url, dict, result_text))
            window.location.replace("${root_url}/all_activities");
        else
            alert("Authentication failed!");
    }

</script>

<section class="loginbackground" id="loginbackground">
    <section class="loginform cf" style="width: 480px">
        <form name="create_login" action="javascript:submit_login()" accept-charset="utf-8" autocomplete="on">
            <ul>
                <li>
                    <label for="username" style="width: 440px">Email</label>
                    <input type="email" name="username" id="username" style="width: 440px"placeholder="yourname@email.com" required>
                </li>
                <li>
                    <label for="password" style="width: 440px">Password</label>
                    <input type="password" name="password" id="password" style="width: 440px" placeholder="password" required>
                </li>
                <li>
                    <input type="submit" value="Login">
                    <a href="${root_url}/create_login">Create Login</a>
                </li>
            </ul>
        </form>
    </section>
</section>

<script>
    set_background_style("${root_url}", "loginbackground");
</script>

<section>
    <div>
${readme}
    </div>
    <h2>Source Code</h2>
    <p>
        The source code is stored on <a href="https://github.com">GitHub</a> at <a href="https://github.com/msimms/StraenWeb">this</a> location.
    </p>
</section>

</body>

</html>
